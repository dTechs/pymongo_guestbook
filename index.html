<!DOCTYPE html>
<html>
<head>
	<title>My MongoDB GuestBook</title>
	<style type="text/css">
		/*
		body {font-family: sans-serif;color: #4f494f;}
		form:input { border-radius: 7.5px;}
		h5{display: inline;}
		.label {text-align: right;}
		.guestbook{float: left;padding-top: 10px;}
		.name{width: 100%; float: left; padding-top: 20px;}
		.wrapper{margin-left:auto; margin-right: auto;}
		*/
	</style>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
		  	<div class="wrapper">
				<h1>My MongoDB GuestBook</h1>
				<div class="guestbook_input">
					<form class="from" method="POST" action="/newguest" role="form">
						<label>Name:</label> 
						<input type="text" name="name" class="form-control" required/>
						<label>Email:</label>
						<input type="text" name="email" class="form-control" required/>
						<input type="submit" value="Add Guest" class="btn btn-default"/>
					</form>
				</div>
				<div class="guestbook">
					<h3>Guests:</h3>
					<table class="table table-condensed">
					<tr><td><label>ID</label></td><td><label>Name:</label></td><td><label>Email:</label></td></tr>
					%for name in mynames:
					<tr class="guestbook_record">	
						<td></td>				
						<td>{{name['name']}}</td>
						<td>{{name['email']}}</td>
					</tr>
					
					%end
					</table>
				</div>
			</div>
		</div>	 
	</div>
	

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
